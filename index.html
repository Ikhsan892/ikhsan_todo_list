<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script2.js"></script>
  </head>
  <body>
    <h1 class="text-center my-5">To Do List</h1>

    <div
      class="mx-auto d-flex flex-column justify-content-center align-items-center gap-2"
      style="max-width: 70%"
    >
      <form
        class="d-flex justify-content-center gap-2"
        onsubmit="addList(event)"
      >
        <input type="text" style="width: 500px" class="form-control" />
        <button class="btn btn-danger" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>

      <ul
        class="list-group"
        style="width: 550px; margin-top: 40px"
        id="lists"
      ></ul>
    </div>
  </body>
</html>
